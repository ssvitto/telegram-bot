name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: Linux

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-bot
   
   
  deploy: 

     runs-on: Linux
     needs: [build]
     steps:
     - uses: actions/checkout@v3
     - name: run the Docker image
       run: |
            docker stop telegabot
            docker run -d --rm --name=telegabot my-bot
            
  push: 


     runs-on: Linux
     needs: [build]
     steps:
     - uses: actions/checkout@v3
     - name: push image
       run: |
            aws configure set aws_access_key_id ${{ AWS_ACCESS_KEY_ID }} --profile ${{ PROFILE }} && \
            aws configure set aws_secret_access_key ${{AWS_ACCESS_KEY_SECRET}} --profile ${{ PROFILE }} && \
            aws configure set region ${{ AWS_REGION }} --profile ${{ PROFILE }} && \
            aws configure set output "text" --profile ${{ PROFILE }}
            aws ecr get-login-password --region eu-west-3 | docker login --username AWS --password-stdin 039153635201.dkr.ecr.eu-west-3.amazonaws.com
            docker tag my-botlatest 039153635201.dkr.ecr.eu-west-3.amazonaws.com/my-bot:latest
            docker push 039153635201.dkr.ecr.eu-west-3.amazonaws.com/my-bot:latest
    
